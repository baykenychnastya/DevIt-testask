<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid Layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .grid-container {
      display: grid;
      grid-template-columns: 3fr 1fr;
      grid-template-rows: auto auto 1fr auto;
      grid-template-areas:
        "header header"
        "nav nav"
        "content sidebar"
        "footer footer";
      min-height: 100vh;
    }

    header {
      grid-area: header;
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    nav {
      grid-area: nav;
      background-color: #444;
      color: #fff;
      text-align: center;
      padding: 10px;
    }

    ul {
        display: grid;
        grid-template-columns: 25% 25% 25% 25%;
        grid-template-areas:
        "home about services contact";
        list-style: none;;
    }

    .home {
      grid-area: home;
    }
    .about {
      grid-area: about;
    }
    .services {
      grid-area: services;
    }
    .contact {
      grid-area: contact;
    }

    .content {
      grid-area: content;
      padding: 20px;
      background-color: #f0f0f0;
    }

    .sidebar {
      grid-area: sidebar;
      padding: 20px;
      background-color: #ddd;
    }

    footer {
      grid-area: footer;
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>

<body>
  <div class="grid-container">
    <header>
      <h1>Header</h1>
    </header>
    <nav>
      <ul>
        <li class="home"><a href="#">Home</a></li>
        <li class="about"><a href="#">About</a></li>
        <li class="services"><a href="#">Services</a></li>
        <li class="contact"><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="content">
      <h2>Main Content</h2>
      <p>This is the main content area.</p>
    </div>
    <div class="sidebar">
      <h2>Sidebar</h2>
      <p>This is the sidebar.</p>
    </div>
    <footer>
      <p>Footer</p>
    </footer>
  </div>
</body>

</html>
