<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Layout</title>
  <style>
    * {
      margin: 0px;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction:column;
      min-height: 100vh;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    nav {
      background-color: #444;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    .main-content {
      display: flex;
      flex: 1;
    }

    .content {
      flex: 2;
      padding: 20px;
      background-color: #f0f0f0;
    }

    nav ul li{
      display: inline;
      flex-direction: row;
    }
    nav ul {
      display: flex;
      justify-content: space-between;
    }
    .sidebar {
      flex: 1;
      padding: 20px;
      background-color: #ddd;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>Header</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="main-content">
      <div class="content">
        <h2>Main Content</h2>
        <p>This is the main content area.</p>
      </div>
      <div class="sidebar">
        <h2>Sidebar</h2>
        <p>This is the sidebar.</p>
      </div>
    </div>
    <footer>
      <p>Footer</p>
    </footer>
  </div>
</body>

</html>
